<ion-header>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <ion-toolbar>
    <ion-img id ="img" src="/assets/image.png" style="width:10%"></ion-img>
    <ion-title id="title">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="bar-top-pad"></div>
    <div id="bar">
      <ion-progress-bar color="primary" id="Bar" value="0.5"></ion-progress-bar>
    </div>

    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

</ion-content>
